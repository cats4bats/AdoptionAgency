<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
</head>
<body>
    <h1>Pets</h1>

    {% for pet in pet_list %}

    <h2>{{pet.name}}</h2>

    {% if pet.photo_url %}
    <img src="{{pet.photo_url}}" alt="">
    {% endif %}

    {% if pet.available %}
    <b>available</b>
    {% endif %}
    <hr>
    {% endfor %}
</body>
</html>
